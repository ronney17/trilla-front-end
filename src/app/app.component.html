<!-- Menu -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-around align-items-center">
      <a class="navbar-brand" routerLink="/">Trilla</a>

      <div class="d-flex">
        <input
          class="form-control me-2 dropdown-toggle"
          type="text"
          placeholder="Busque seu produto"
          aria-label="Search"
          (keyup)="buscarJogosPeloNome()"
          id="dropdownMenuSearch"
          data-bs-toggle="dropdown"
          [(ngModel)]="nomeJogoPesquisado"
        />
        <ul id="list" class="dropdown-menu dropdown-busca" aria-labelledby="dropdownMenuSearch">
          <li *ngFor="let product of products">
            <a class="dropdown-item" href="/product/{{ product._id }}">{{ product.name }}</a>
          </li>
        </ul>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <div *ngIf="!logado">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/login">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/registration">Cadastre-se</a>
            </li>
          </div>
          <li class="nav-item dropdown" *ngIf="logado">
            <a
              class="nav-link dropdown-toggle active"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ name }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" routerLink="#">Meus pedidos</a></li>
              <li><a class="dropdown-item" routerLink="/account">Minha conta</a></li>
              <li><a class="dropdown-item" (click)="logout()" href="/">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselMain"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      [ngClass]="{ active: primeiro }"
      *ngFor="let product of products; first as primeiro"
    >
      <a class="d-flex justify-content-center" routerLink="/product/{{ product._id }}"
        ><img src="{{ product.image }}" class="carousel-img" alt="carousel"
      /></a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
